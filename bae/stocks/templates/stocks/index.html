<html>
	<header>
	{% load staticfiles %}
		<title>BAE</title>
		<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="{% static 'stocks/style.css' %}" />
	</header>
	<body>
	    <!--Import jQuery before materialize.js-->
    {% block footer %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
        <script type='text/javascript' src='{% static 'js/jquery-ui.js' %}'></script>
		<link rel='stylesheet' type='text/css' href='{% static 'css/jquery-ui/smoothness/jquery-ui.css' %}' />
    {% endblock %}
			<div id="bgOverlay">
				<!-- bg image overlay -->
			</div>

    		<div class = "col s12 center-align" id="centerContent">
    			<nav class = "grey darken-4">
			    <div class="nav-wrapper">
			      <ul id="nav-mobile" class="left hide-on-med-and-down">
			        <li><a href="sass.html">Sass</a></li>
			        <li><a href="badges.html">Components</a></li>
			        <li><a href="collapsible.html">JavaScript</a></li>
			      </ul>
			    </div>
			  </nav>
    			<div class = "row">
    				<div class = "col s12">
    					<h1>Bae</h1>
					    <h5><a href="#">Symbols</a></h5>
					    <p>
					    	{% if price_list %}
							    <ul>
							    {{price_list}}

							    </ul>
							{% else %}
							    <p>No prices are available.</p>
							{% endif %}
						</p>
						<br>
						<br>
						<div id="sliderthingy">
							<span id="slider" ><article id="slider-scale" class="slider"></article></span>
							<script>
							    $("#slider-scale").slider({
							        animate: true,
							        range: true,
							        value: 5,
							        min: 0,
							        max: 4,
							        step: 1,
							        values: [0,1,2,3,4],
							        // Gets a live reading of the value and prints it on the page
							        slide: function( event, ui ) {
							 			var result = ui;
							 			$("#sliderResult").html(ui.values[1]);

							        }
							    })
							    .each(function() {
							    var labels = ['very short', 'short', 'neutral', 'long', 'very long'];
							    for (var i = 0; i < 5; i++) {
							        var left = i * 20 + 10;
							        var el = $('<label class = "center-align">' + labels[i] + '</label>').css({left: left + '%'});
							        $("#slider-scale").append(el);

							    }
							    });
							    </script>
						</div>
						<br>
						<br>

						<div id="sliderResult"></div>

						<a class="waves-effect waves-light btn green accent-1 grey-text text-darken-3">RUN ALGORITHM WOW</a>
						
    				</div>
    			</div>

    			<footer class="page-footer grey darken-4">
		          <div class="footer-copyright">
		            <div class="container center-align">
		            Â© 2015 Copyright Text - Created @ PennAppsXII by Ally, Alex, and Alex
		            </div>
		          </div>
		        </footer>
    		</div>
	</body>
</html>
